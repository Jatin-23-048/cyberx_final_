# Gradle Properties

# Project-wide Gradle settings
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+ParallelRefProcEnabled -Dfile.encoding=UTF-8

# Disable gradle daemon to prevent crashes with Java 22
org.gradle.daemon=false

# Single-threaded builds to prevent resource contention
org.gradle.parallel=false

# Disable caching to prevent corruption
org.gradle.caching=false

# Disable monitoring to reduce overhead
org.gradle.daemon.performance.enable-monitoring=false

# Single worker to prevent thread issues
org.gradle.workers.max=1

# Android specific configuration
android.useAndroidX=true
android.enableJetifier=true
android.compileSdkVersion=34

# Suppress build tools warning
android.suppressUnsupportedCompileSdk=34

# Disable auto-detect to use explicit configuration
org.gradle.java.installations.auto-detect=false

# Enable nullability checks for Kotlin
kotlin.jvm.target=11
